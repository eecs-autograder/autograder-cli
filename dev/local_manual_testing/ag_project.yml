project:
  name: Test Project 2
  settings:
    soft_closing_time: '2024-08-30T16:00:00-04:00'
    closing_time: '2024-08-30T16:00:00-04:00'
    anyone_with_link_can_submit: false
    min_group_size: 1
    max_group_size: 1
    submission_limit_per_day: null
    allow_submissions_past_limit: false
    groups_combine_daily_submissions: false
    submission_limit_reset_time: 12:00pm
    submission_limit_reset_timezone: America/New_York
    num_bonus_submissions: 0
    total_submission_limit: null
    allow_late_days: false
    final_graded_submission: most_recent
    hide_final_graded_submission_fdbk: false
    send_email_on_submission_received: false
    send_email_on_non_deferred_tests_finished: false
    use_honor_pledge: false
    honor_pledge_text: ''
  course:
    name: My Course
    semester: Fall
    year: 2024
  student_files:
  - pattern: hello.py
    min_num_matches: 1
    max_num_matches: 1
  instructor_files:
  - local_path: instructor_file.txt
  test_suites:
  - name: Suite 1
    instructor_files_needed: ['instructor_file.txt']
    read_only_instructor_files: true
    student_files_needed: ['hello.py']
    allow_network_access: false
    deferred: false
    sandbox_docker_image: Default
    setup_suite_cmd: echo "WAAAAALUIGI"
    setup_suite_cmd_name: Setup
    reject_submission_if_setup_fails: false
    normal_fdbk_config: pass/fail
    ultimate_submission_fdbk_config: pass/fail
    past_limit_submission_fdbk_config: private
    staff_viewer_fdbk_config: public
    test_cases:
    - name: Test 1
      type: default
      cmd: echo "Hello 1!"
      input:
        stdin_source: none
        stdin_text: ''
        stdin_instructor_file: null
      return_code:
        expected_return_code: none
        points_for_correct_return_code: 0
      output_diff:
        expected_stdout_source: none
        expected_stdout_text: ''
        expected_stdout_instructor_file: null
        points_for_correct_stdout: 0
        expected_stderr_source: none
        expected_stderr_text: ''
        expected_stderr_instructor_file: null
        points_for_correct_stderr: 0
        ignore_case: false
        ignore_whitespace: false
        ignore_whitespace_changes: false
        ignore_blank_lines: false
      feedback:
        normal_fdbk_config: pass/fail
        first_failed_test_normal_fdbk_config: null
        ultimate_submission_fdbk_config: pass/fail
        past_limit_submission_fdbk_config: private
        staff_viewer_fdbk_config: public
      resources:
        time_limit: 10
        virtual_memory_limit: null
        block_process_spawn: false
      repeat: []
    - name: Test 2
      type: multi_cmd
      repeat: []
      advanced_feedback:
        normal_fdbk_config:
          visible: true
          show_individual_commands: true
          show_student_description: true
        ultimate_submission_fdbk_config:
          visible: true
          show_individual_commands: true
          show_student_description: true
        past_limit_submission_fdbk_config:
          visible: true
          show_individual_commands: true
          show_student_description: true
        staff_viewer_fdbk_config:
          visible: true
          show_individual_commands: true
          show_student_description: true
      commands:
      - name: Test 2
        cmd: echo "Hello 2!"
        input:
          stdin_source: none
          stdin_text: ''
          stdin_instructor_file: null
        return_code:
          expected_return_code: none
          points_for_correct_return_code: 0
          deduction_for_wrong_return_code: 0
        output_diff:
          expected_stdout_source: none
          expected_stdout_text: ''
          expected_stdout_instructor_file: null
          points_for_correct_stdout: 0
          deduction_for_wrong_stdout: 0
          expected_stderr_source: none
          expected_stderr_text: ''
          expected_stderr_instructor_file: null
          points_for_correct_stderr: 0
          deduction_for_wrong_stderr: 0
          ignore_case: false
          ignore_whitespace: false
          ignore_whitespace_changes: false
          ignore_blank_lines: false
        feedback:
          normal_fdbk_config: pass/fail
          first_failed_test_normal_fdbk_config: null
          ultimate_submission_fdbk_config: pass/fail
          past_limit_submission_fdbk_config: private
          staff_viewer_fdbk_config: public
        resources:
          time_limit: 10
          virtual_memory_limit: null
          block_process_spawn: false
        repeat: []
feedback_presets:
