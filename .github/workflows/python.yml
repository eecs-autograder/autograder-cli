name: Autograder.io CLI CI

on:
  push:
    branches: [ develop ]
  pull_request:

jobs:
  lint_and_test:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies and Local CLI Package
      run: ./dev_scripts/install_deps.sh
    - run: ./dev_scripts/lint.sh
    - run: ./dev_scripts/local_stack.sh build
    - run: ./dev_scripts/local_stack.sh pull
    - run: ./dev_scripts/local_stack.sh up -d
    - run: docker ps -a
    - name: Generate autograder-server secrets
      run: |
        python -m pip install Django==3.1 python-gnupg
        cd tests/local_stack/autograder-server && python3 generate_secrets.py
    - run: ./dev_scripts/test.sh
